<div class="container mt-5">
  <form novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        name="nome"
        formControlName="nome"
        required
      />
      <div
        *ngIf="myForm.get('name').touched && myForm.get('name').invalid"
        class="form-text text-danger"
      >
        Attenzione. il è un campo obbligatorio
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Nickname: (solo minuscole)</label
      >
      <input
        type="text"
        class="form-control"
        name="nickname"
        formControlName="nickname"
        required
      />
      <div
        *ngIf="myForm.get('nickname').touched && myForm.get('nickname').invalid"
        class="form-text text-danger"
      >
        Attenzione. errori nella compilazione nick name
      </div>
      <div
        *ngIf="
          myForm.get('nickname').touched &&
          (myForm.get('nickname').hasError('minlength') ||
            myForm.get('nickname').hasError('maxlength'))
        "
        class="form-text text-danger"
      >
        Attenzione. errori nella compilazione nick name
      </div>
    </div>
    <div formGroupName="account">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
          required
        />
        <div
          *ngIf="
            myForm.get('account').get('email').touched &&
            myForm.get('account').get('email').invalid
          "
          class="form-text text-danger"
        >
          Attenzione. l'email è un campo obbligatorio
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          name="password"
          formControlName="password"
          required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
      Submit
    </button>
  </form>
</div>
